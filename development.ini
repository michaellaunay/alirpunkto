# wsgi server configuration
###

[server:main]
use = egg:waitress#main
listen = localhost:6543

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, alirpunkto

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_alirpunkto]
level = DEBUG
handlers = file
qualname = alirpunkto
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic

[handler_file]
class = handlers.TimedRotatingFileHandler
args = ('var/log/alirpunkto.log', 'midnight', 1, 7)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(filename)s:%(lineno)s][%(threadName)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[session]
session.cookie_name = alirpunkto_session
session.cookie_max_age = 86400
session.cookie_path = /
session.cookie_domain = %(http_host)s
session.cookie_secure = true
session.cookie_httponly = true
session.timeout = 3600
