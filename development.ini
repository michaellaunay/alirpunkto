###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:alirpunkto

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = pyramid_chameleon
    pyramid_debugtoolbar
    pyramid_beaker

zodbconn.uri = file://%(here)s/var/filestorage/Data.fs?connection_cache_size=20000

retry.attempts = 3

use_forwarded_proto = true

site_name = Alirpunkto
domain_name = alirpunkto.org
organization_details="CosmoPolitical Cooperative SCE, European Cooperative Society (SCE) with a starting capital of EUR 30 000, registered in France under the number: 951 007 897 R.C.S. Lille Métropole. Postal address: 229 rue Solférino, 59000 Lille, France"

